<div class="list">

  <mat-list role="list" *ngFor="let employee of (employees | async).employees; let i = index" style="cursor: pointer">
    <mat-list-item role="listitem" (click)="selectEmployee(i)">{{ employee. id }} : {{ employee.name }}</mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

</div>
